<!DOCTYPE html>
<html>
	<head>
		<meta charset="ISO-8859-1">
		<title>yaaas demo</title>
    	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    	<link rel="stylesheet" href="https://rawgit.com/beartums/yaaas/master/yaaas.css">
	</head>

	<body ng-app="yaaasDemo"  ng-controller="yaaasDemoCtrl">
	    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular.min.js"></script>
	    <script src="https://rawgit.com/beartums/yaaas/master/angular-animate.1.4.2.js"></script>
	    <script src="https://rawgit.com/beartums/yaaas/master/yaaas.js"></script>
		<script src="https://rawgit.com/beartums/yaaas/master/yaaasDemo.js"></script>
		<div class="container">
			<yaa-alert pe="true" name='dir1' width="{{width1}}" h-pos='{{hpos1}}' v-pos="{{vpos1}}"></yaa-alert>
			<div class="well">
				<h2>YAAAS</h2>
				<h3>form for directive named 'dir1'</h3>
				<form class="form-inline">
					<div class="form-group">
						<label for="alertTime">Display Time:</label>
						<input type="text" class="form-control" id="alertTime"  value="10"
						ng-model="alertTime">
					</div>
					<div class="form-group">
						<label for="hpos">horizontal loc:</label>
						<input type="text" class="form-control" id="hpos" value="top"
						ng-model="hpos1">
					</div>
					<div class="form-group">
						<label for="vpos">vertical loc:</label>
						<input type="text" class="form-control" id="vpos" value="right"
						ng-model="vpos1">
					</div>
					<div class="form-group">
						<label for="width">width:</label>
						<input type="text" class="form-control" id="width" value="400px"
						ng-model="width1">
					</div>

				</form>
				<button class="btn btn-info" ng-click="addAlert('info','dir1')">info</button>
				<button class="btn btn-warning" ng-click="addAlert('warning','dir1')">warning</button>
				<button class="btn btn-danger" ng-click="addAlert('danger','dir1')">danger</button>
				<button class="btn btn-success" ng-click="addAlert('success','dir1')">success</button>
			</div>
			<yaa-alert name = "dir2"></yaa-alert>
			<div class="well">
				<h2>YAAAS</h2>
				<h3>form for directive named 'dir2'</h3>
				<form class="form-inline">
					<div class="form-group">
						<label for="alertTime">Display Time:</label>
						<input type="text" class="form-control" id="alertTime" 
						ng-model="alertTime">
					</div>
				</form>
				<button class="btn btn-info" ng-click="addAlert('info','dir2')">info</button>
				<button class="btn btn-warning" ng-click="addAlert('warning','dir2')">warning</button>
				<button class="btn btn-danger" ng-click="addAlert('danger','dir2')">danger</button>
				<button class="btn btn-success" ng-click="addAlert('success','dir2')">success</button>
			</div>
			
			<h3>alerts entered with no directive name</h3>
			<button class="btn btn-info" ng-click="addAlert('info')">info</button>
			<button class="btn btn-warning" ng-click="addAlert('warning')">warning</button>
			<button class="btn btn-danger" ng-click="addAlert('danger')">danger</button>
			<button class="btn btn-success" ng-click="addAlert('success')">success</button>
			
		</div>
	</body>
</html>
